<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Farming Dashboard</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #1a1f25 0%, #17212b 100%);
      color: #f1f1f1;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      padding: 20px 0;
    }

    .dashboard-header {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .dashboard-title {
      font-size: 2rem;
      font-weight: 600;
      color: #fff;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .card {
      background: rgba(30, 30, 30, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.4);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .card-title {
      font-size: 0.85rem;
      color: #bbb;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
    }

    .value {
      font-size: 2rem;
      font-weight: bold;
      margin: 10px 0;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .card-icon {
      font-size: 1.5rem;
      margin-bottom: 10px;
      opacity: 0.8;
    }

    /* Custom colors for different metrics */
    .humidity { color: #4e54c8; }
    .tds { color: #2ecc71; }
    .turbidity { color: #3498db; }
    .water-temp { color: #f1c40f; }
    .water-flow { color: #e74c3c; }
    .oxygen { color: #00bcd4; }
    .light { color: #9b59b6; }
    .air-temp { color: #ff9800; }
    .ec { color: #4caf50; }
    .ph { color: #e91e63; }

    @media (max-width: 768px) {
      .card {
        margin-bottom: 15px;
      }
      .value {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dashboard-header text-center">
      <h2 class="dashboard-title">
        <i class="fas fa-leaf me-2"></i>Smart Farming Dashboard
      </h2>
    </div>
    
    <div class="row g-4">
      <!-- Kelembaban -->
      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-3">
          <i class="fas fa-tint card-icon humidity"></i>
          <h6 class="card-title">KELEMBABAN (RH)</h6>
          <p class="value humidity">54 %</p>
        </div>
      </div>
      
      <!-- TDS -->
      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-3">
          <i class="fas fa-water card-icon tds"></i>
          <h6 class="card-title">TDS</h6>
          <p class="value tds">400 ppm</p>
        </div>
      </div>
      <!-- Kekeruhan -->
      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-3">
          <i class="fas fa-cloud card-icon turbidity"></i>
          <h6 class="card-title">KEKERUHAN (TURBID)</h6>
          <p class="value turbidity">18 NTU</p>
        </div>
      </div>
      <!-- Suhu Air -->
      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-3">
          <i class="fas fa-thermometer-half card-icon water-temp"></i>
          <h6 class="card-title">TEMPERATUR AIR (WTEMP)</h6>
          <p class="value water-temp">25 °C</p>
        </div>
      </div>
      <!-- Aliran Air -->
      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-3">
          <i class="fas fa-tachometer-alt card-icon water-flow"></i>
          <h6 class="card-title">ALIRAN AIR (WFLOW)</h6>
          <p class="value water-flow">34</p>
        </div>
      </div>
      <!-- Oksigen -->
      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-3">
          <i class="fas fa-fish card-icon oxygen"></i>
          <h6 class="card-title">OKSIGEN TERLARUT</h6>
          <p class="value oxygen">10 ppm</p>
        </div>
      </div>
      <!-- Intensitas Cahaya -->
      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-3">
          <i class="fas fa-sun card-icon light"></i>
          <h6 class="card-title">INTENSITAS CAHAYA</h6>
          <p class="value light">100 Lux</p>
        </div>
      </div>
      <!-- Suhu Udara -->
      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-3">
          <i class="fas fa-thermometer-card-icon air-temp"></i>
          <h6 class="card-title">TEMPERATUR UDARA</h6>
          <p class="value air-temp">34 °C</p>
        </div>
      </div>
      <!-- EC -->
      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-3">
          <i class="fas fa-bolt card-icon ec"></i>
          <h6 class="card-title">EC</h6>
          <p class="value ec">2</p>
        </div>
      </div>
      <!-- PH -->
      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-3">
          <i class="fas fa-flask card-icon ph"></i>
          <h6 class="card-title">PH</h6>
          <p class="value ph">7.1</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
