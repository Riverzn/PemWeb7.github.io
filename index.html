<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Farming Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #1a1f25 0%, #17212b 100%);
      color: #f1f1f1;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      padding: 20px 0;
    }
    .dashboard-header {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .dashboard-title {
      font-size: 2rem;
      font-weight: 600;
      color: #fff;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      background: rgba(30,30,30,0.85);
      color: #f1f1f1;
      border: none;
      transition: box-shadow 0.3s;
    }
    .card:hover {
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }
    .card-icon {
      font-size: 1.7rem;
      margin-bottom: 10px;
      opacity: 0.9;
    }
    .progress {
      height: 8px;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
    }
    .progress-bar {
      border-radius: 10px;
    }
    .humidity { color: #4e54c8; }
    .tds { color: #2ecc71; }
    .turbidity { color: #3498db; }
    .water-temp { color: #f1c40f; }
    .water-flow { color: #e74c3c; }
    .oxygen { color: #00bcd4; }
    .light { color: #9b59b6; }
    .air-temp { color: #ff9800; }
    .ec { color: #4caf50; }
    .ph { color: #e91e63; }
  </style>
</head>
<body>
  <div class="container">
    <div class="dashboard-header text-center mb-4">
      <h2 class="dashboard-title">
        <i class="fas fa-leaf me-2"></i>Smart Farming Dashboard
      </h2>
    </div>
    <div class="row g-4">
     
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card text-center p-3">
          <div class="card-body">
            <i class="fas fa-tint card-icon humidity"></i>
            <h6 class="card-title">KELEMBABAN (RH)</h6>
            <p class="value humidity fs-3 fw-bold mb-2">54 %</p>
          </div>
        </div>
      </div>
     
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card text-center p-3">
          <div class="card-body">
            <i class="fas fa-water card-icon tds"></i>
            <h6 class="card-title">TDS</h6>
            <p class="value tds fs-3 fw-bold mb-2">400 ppm</p>
          </div>
        </div>
      </div>
   
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card text-center p-3 turbidity">
          <div class="card-body">
            <i class="fas fa-cloud card-icon turbidity"></i>
            <h6 class="card-title">KEKERUHAN (TURBID)</h6>
            <p class="value turbidity fs-3 fw-bold mb-2">18 NTU</p>
            <div class="progress mb-1">
              <div class="progress-bar bg-info" style="width: 18%"></div>
            </div>
            <small class="text-secondary">Scale: 0-100 NTU</small>
          </div>
        </div>
      </div>
   
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card text-center p-3">
          <div class="card-body">
            <i class="fas fa-thermometer-half card-icon water-temp"></i>
            <h6 class="card-title">TEMPERATUR AIR (WTEMP)</h6>
            <p class="value water-temp fs-3 fw-bold mb-2">25 °C</p>
          </div>
        </div>
      </div>
     
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card text-center p-3">
          <div class="card-body">
            <i class="fas fa-tachometer-alt card-icon water-flow"></i>
            <h6 class="card-title">ALIRAN AIR (WFLOW)</h6>
            <p class="value water-flow fs-3 fw-bold mb-2">34</p>
          </div>
        </div>
      </div>
    
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card text-center p-3">
          <div class="card-body">
            <i class="fas fa-fish card-icon oxygen"></i>
            <h6 class="card-title">OKSIGEN TERLARUT</h6>
            <p class="value oxygen fs-3 fw-bold mb-2">10 ppm</p>
          </div>
        </div>
      </div>
      
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card text-center p-3">
          <div class="card-body">
            <i class="fas fa-sun card-icon light"></i>
            <h6 class="card-title">INTENSITAS CAHAYA</h6>
            <p class="value light fs-3 fw-bold mb-2">100 Lux</p>
          </div>
        </div>
      </div>
 
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card text-center p-3 air-temp">
          <div class="card-body">
            <i class="fas fa-thermometer card-icon air-temp"></i>
            <h6 class="card-title">TEMPERATUR UDARA</h6>
            <p class="value air-temp fs-3 fw-bold mb-2">34 °C</p>
            <div class="progress mb-1">
              <div class="progress-bar bg-warning" style="width: 85%"></div>
            </div>
            <small class="text-secondary">Scale: 0-40°C</small>
          </div>
        </div>
      </div>
   
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card text-center p-3">
          <div class="card-body">
            <i class="fas fa-bolt card-icon ec"></i>
            <h6 class="card-title">EC</h6>
            <p class="value ec fs-3 fw-bold mb-2">2</p>
          </div>
        </div>
      </div>
     
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card text-center p-3">
          <div class="card-body">
            <i class="fas fa-flask card-icon ph"></i>
            <h6 class="card-title">PH</h6>
            <p class="value ph fs-3 fw-bold mb-2">7.1</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
